<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places I've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places I've Been</h1>
      <div class="row">
        <div class="col-md-6">

          <h2>Add a place you've been:</h2>
          <form id="destination-info">
            <div class"form-group">
              <label for="new-destination">Destination</label>
              <input type ="text" class="form-control" id="new-destination">
            </div>
            <div class"form-group">
              <label for="new-location">Location</label>
              <input type ="text" class="form-control" id="new-location">
            </div>
            <div class"form-group">
              <label for="new-landmarks">Landmarks</label>
              <input type ="text" class="form-control" id="new-landmarks">
            </div>
            <div class"form-group">
              <label for="new-time-of-year">Time of Year</label>
              <input type ="text" class="form-control" id="new-time-of-year">
            </div>
            <div class"form-group">
              <label for="new-notes">Notes</label>
              <input type ="text" class="form-control" id="new-notes">
            </div>
            <div class"form-group">
              <label for="new-weather">Weather that Day</label>
              <input type ="text" class="form-control" id="new-weather">
            </div>

            <button type="submit" class="btn">Enter</button>
          </form>

          <h2>Destination:</h2>
          <ul id="places">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-places">
            <h2></h2>

            <p>Destination: <span class="destination"></span></p>
            <p>Location: <span class="location"></span></p>
            <p>Landmarks: <span class="landmarks"></span></p>
            <p>Time of Year: <span class="time-of-year"></span></p>
            <p>Notes: <span class="notes"></span></p>
            <p>Weather that day: <span class="weather-that-day"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
